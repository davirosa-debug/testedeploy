{% extends 'base.html' %}

{% block title %}Livros - Bibliotroca{% endblock %}

{% block content %}
    <h1>Livros</h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <ul>
        {% for livro in livros %}
            <li>
                <img src="{{ livro.foto.url }}" alt="{{ livro.nome }}" style="max-width: 100px;">
                <a href="{% url 'detalhes_livro' livro.id %}">{{ livro.nome }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
